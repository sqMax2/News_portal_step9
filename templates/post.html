{% extends 'flatpages/default.html' %}

<!-- adding custom filters usage -->
{% load custom_filters %}

<!-- page title -->
{% block title %}

{% endblock title %}

<!-- News list -->
{% block content %}

<a href="/news/">Back</a>
{% endblock content %}
